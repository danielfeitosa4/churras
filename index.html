<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/cuts-of-beef.png">
    <title>Cuts of beef</title>

</head>

<body onload="preLoading()">

    <div class="preload">
        <div class="loadingEffect"></div>
    </div>

    <div class="container">
        <h1>Cuts of Beef <img src="./assets/cuts-of-beef.png" alt=""></h1>
        <h3>Welcome back!</h2>

        <label for="adults">Number of adults
            <input type="number" id="adults" name="adults" placeholder="Adults" min="0" oninput="validity.valid||(value='');" required>
        </label>

        <label for="kids">Number of kids
            <input type="number" id="kids" name="kids" placeholder="Kids" min="0" oninput="validity.valid||(value='');" required>
        </label>

        <label for="duration">Event duration
            <input type="number" id="duration" name="duration" placeholder="Duration (in hours)" min="0" oninput="validity.valid||(value='');" required>
        </label>

        <button onclick="calculate()" type="submit">Calculate</button>

        <div id="results">

        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
